<!DOCTYPE html>
<fadable>
<link href="games/Games.css" rel="stylesheet" type="text/css"/>
<link rel="icon" type="image/x-icon" href="/images/SimpleVHS.png">
<body>

<div contenteditable="true" id="editable">
	type link here
</div>
<div id='demo'>

</div>
<script>
	function play() {
		let text = document.getElementById("editable").textContent; 
		var myWindow = window.open("", "_blank");
		myWindow.document.write('<link href="games/Games.css" rel="stylesheet" type="text/css" /> <iframe width="100%" height="100%" src="'+ text + '" frameborder="0px" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" scrolling="yes"></iframe>');
	}
  	function playwindow() {
		let text = document.getElementById("editable").textContent; 
		var myWindow = window.open("", "_blank", "width=400,height=300");
		myWindow.document.write('<link href="games/Games.css" rel="stylesheet" type="text/css" /> <iframe width="100%" height="100%" src="'+ text + '" frameborder="0px" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" scrolling="yes"></iframe>');
	}
  
    function fadeOutAndRedirect(url) {
      const body = document.querySelector('fadable');
      body.classList.add('fade-out');
      
      setTimeout(() => {
        window.location.href = url;
      }, 500); // match this to your animation duration
    }

    window.onload = () => {
      const body = document.querySelector('body');
      body.classList.add('fade-in');
    };
  </script>
  <style>
	button{
		justify-content: center;
  align-items: center;
	}
	body
	{
		justify-content: center;
  		align-items: center;
		text-align: center;
	}
  </style>
<button onclick="play()">Emulate</button>
<button onclick="playwindow()">Emulate in new Window</button>
</body>
</fadable>
</html>
