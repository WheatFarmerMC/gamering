<!DOCTYPE html>
<html>
<fadable>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Gaem list</title>
<link rel="icon" type="image/x-icon" href="/images/SimpleVHS.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/games/list.css">
<style>
.button-container-div{
text-align: left;
display: flex;
flex-wrap: wrap;
justify-content: center
}
.headerContainer{
text-align: center;
}
.columns {
column-count: 3;
column-width: 20px;
flex-grow: 0;
width: 600px;
}


</style>
</head>


<body>


<div class=".headerContainer">
<h2>List of Games</h2>
</div>
<script>
const games = [['1v1lol', '1v1.lol'], ['craftnite', 'craftnite.io'],
['ducklife4', 'Duck Life 4'],['ducklife3', 'Duck Life 3'],['ageofconflict','Age Of Conflict'],
['alienhomo','Alien Homonid'],['autumnwar','Autumn War'],['houseofhazard','House Of Hazards'],
['indtank','Indestructo Tank'],['nsmbmm', 'NSMBMVL Poobis Mod'],['nsmbvs', 'NSMBMVL'],
['nsmbvsc','NSMBMVL Custom Mod'],['onlylevel','This is the Only Level'],['tacass','Tactical Assassin'],
['tacass2','Tactical Assassin 2'],['tacass3','Tactical Assassin 3'],['vex3','Vex 3'],['shrekshooter','Shrek Shooter'],
['Slope', 'Slope'],['bitlife', 'Bit Life'],['TunnelRush','Tunnel Rush'],['splatped2','Splatped 2'],['deadshot','Deadshot.io'],
['deeeepio','Deeep.io'],['zombsroyale', 'Zombs Royale'],['arrasio','Arras io'],['caf','Cards Against Formality'],
['rooftopsnipers', 'Rooftop Snipers'],['makeitmeme', 'Make It Meme'],['minesweeper', 'Mine Sweeper'],
['ltf','Learn to Fly'],['ltf2','Learn to Fly 2'],['ltf3','Learn to Fly 3'],['sm63','Super Mario 63'],
['btd2','BTD2'],['btd4','BTD4'],['btd5','BTD5'],['sfkl','Strikeforce Kitty League'],['stickRPG','Stick RPG'],
['fpa','Fancy Pants Adventure'],['bindingofissac','The Binding of Issac'],
['swordsandsouls','Swords and Souls'],['smw','Super Mario World'],['bdfia5b','BFDIA 5b']];
const columns = document.createElement('div');
columns.className = 'columns';




const gameContainer=document.createElement('div');
gameContainer.className = 'container';


games.forEach(game => {
const gameLink = document.createElement('a');
gameLink.href = game[0];
gameLink.type = 'button';
gameLink.className = 'my-btn';
gameLink.innerHTML = game[1]+'<div class=grid-lines></div>'
gameContainer.appendChild(gameLink);
columns.appendChild(gameContainer)
document.body.appendChild(columns);
});
</script>
<script>
    function fadeOutAndRedirect(url) {
      const body = document.querySelector('fadable');
      body.classList.add('fade-out');
      
      setTimeout(() => {
        window.location.href = url;
      }, 500); // match this to your animation duration
    }

window.onload = () => {
    const body = document.querySelector('body');
    body.classList.add('fade-in');
    };
  </script>
<script src="list.js"></script>
</body>
</fadable>
</html>
